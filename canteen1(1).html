<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen 1</title>
    <link rel="stylesheet" href="canteen1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>  
        <div class="nav nav-list">
            <a href="#" class="logo">Condiments</a>
            <!-- carticon -->
            <i class='bx bx-restaurant' id="cart-icon"></i>
        </div>
    </header>
     <section class="menu container">
        <div class="section-title">LIST OF ITEMS</div>
            <div class="menu-content">
                <div class="menu-box">
                    <img src="coffe.jpg" alt="photo" class="product-img">
                    <h2 class="menu-title">COFFEE</h2>
                    <SPAN class="price">Rs.10</SPAN>
                    <i class='bx bx-cart add-cart'></i>

                </div>

                <div class="menu-box">
                    <img src="dosa.jpg" alt="photo" class="product-img">
                    <h2 class="menu-title">DOSA</h2>
                    <SPAN class="price">Rs.40</SPAN>
                    <i class='bx bx-cart add-cart'></i>
                    
                </div>

                <div class="menu-box">
                    <img src="idli.jpg" alt="photo" class="product-img">
                    <h2 class="menu-title">IDLI VADA</h2>
                    <SPAN class="price">Rs.40</SPAN>
                    <i class='bx bx-cart add-cart'></i>
                    
                </div>

                <div class="menu-box">
                    <img src="poori.jpg" alt="photo" class="product-img">
                    <h2 class="menu-title">POORI</h2>
                    <SPAN class="price">Rs.40</SPAN>
                    <i class='bx bx-cart add-cart'></i>
                    
                </div>


            </div>
     </section>
   
    
</body>
</html>
